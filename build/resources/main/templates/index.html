<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" ₩
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<sec:authorize access="isAuthenticated()">
    <sec:authentication property="principal" var="principal">
    </sec:authentication>
</sec:authorize>
<head>
    <title>TimeNote</title>
</head>
<th:block layout:fragment="css">
    <link href="/css/main.css" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            background: #E5E5E5;
            font-family: Nanum Myeongjo;
            margin: 0;
            padding: 0;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</th:block>

<div layout:fragment="content">
    <div class="e88_333">
        <div class=e88_431>
            <!--   과목 리스트   -->
            <div class=e88>
                <div class=e88_432>
                    <!--   과목 1   -->
                    <div th:each="sub : ${subjects}" th:if="${sub.user.username == user?.name}" class="subject">
                            <div class="ei88_433_36_138"></div>
                            <div class="subCard">
                                <span th:text="${sub.name}" class="subTitle"></span>
                                <span th:text="${sub.getDay()} + ' ' + ${sub.getStart_class()} +'-' + ${sub.getFinish_class()}" class="subTime"></span>
                            </div>
                    </div>
                </div>
            </div>
            <div class=e89_400>
                <div class=e89_401>
                    <div th:each="note : ${notes}" th:if="${note.user.username == user?.name}"
                         class=card style="cursor: pointer;" th:onclick="|location.href='/detail?id=${note.id}'|">
                                <span th:text="${note.title}" class="noteTitle"></span>
                                <span th:text="${note.create_at}" class="noteDate"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
